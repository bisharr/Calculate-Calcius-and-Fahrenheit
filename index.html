<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Celcius and Fahrenheit Calculator</title>
  </head>
  <body>
    <div class="container">
      <button class="reset">reset</button><br />
      <input type="text" name="" id="Temp" /><br />
      <label for="">Convert To :</label><br />
      <input class="checks" type="radio" name="unit" id="Cbutton" />
      <label for="">Celcius</label><br />
      <input class="checks" type="radio" name="unit" id="Fbutton" />
      <label for="">Fahrenheit</label><br />
      <button id="Submitt">Submitt</button><br />
      <label id="result"></label><br />
    </div>
    <script src="app.js"></script>
  </body>
</html>
